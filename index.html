<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"rel="stylesheet"/>
    <title>Starbucks</title>
  </head>
  <body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo Starbucks" class="logo" />
    <div class="conteudo">
      <div class="caixa-texto">
        <h2>It's not just Coffee,It's <span>Starbucks</span></h2>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur ullam saepe quaerat reiciendis explicabo rem excepturi architecto,voluptatem odit.</p>

        <button>Sing up</button>
      </div>

      <div class="caixa-imagem">
        <img src="./img/img1.png" alt="copao Starbucks" class="copao" />
      </div>
      
    </div>

    <div class="menu">
      <img src="img/img-pequena1.png" alt="copinho Starbucks" class="copinho verde" />
      <img src="./img/img-pequena2.png"alt="copinho Starbucks"class="copinho amarelo"/>
      <img src="./img/img-pequena3.png" alt="copinho Starbucks"class="copinho rosa"/>
    </div>
  </body>

  <script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
      imgCopo.src = "./img/img1.png"
      circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
      imgCopo.src = "./img/img2.png"
      circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
      imgCopo.src = "./img/img3.png"
      circulo.style.background = "#d752b1"
    })
  </script>
</html>
